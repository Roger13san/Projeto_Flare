name: Java CI with Maven
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v4
    - name: Carregando o JAVA 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Compilar por MAVEN
      run: mvn -B package --file pom.xml
    - name: Deploy no EC2
      run: |
            echo "${{secrets.KEY_EC2}}" >private_key && chmod 600 private_key
            ssh -o StrictHostKeyChecking=no -i "private_key" ubuntu@ec2-3-228-221-47.compute-1.amazonaws.com "
                      cd /var/html/Projeto_Flare &&
                      sudo git pull "
